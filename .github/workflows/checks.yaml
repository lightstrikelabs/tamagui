name: Checks

on:
  pull_request:
  push:
    paths-ignore:
      - 'assets/**'
      - '.vscode/**'
    branches:
      - main
      - v2
      - 'v2-*'

# cancel in-progress runs on the same branch (avoids duplicate PR + push runs)
concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Check
        run: bun run check

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

  unit-tests:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=6144'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Install playwright
        run: bunx playwright install

      - name: Run unit tests
        run: bun turbo run test:web --filter='!@tamagui/kitchen-sink' --concurrency=1

  changes:
    runs-on: ubuntu-latest
    outputs:
      integration-relevant: ${{ steps.filter.outputs.integration-relevant }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            integration-relevant:
              - 'code/core/**'
              - 'code/ui/**'
              - 'code/packages/**'
              - 'code/kitchen-sink/**'
              - 'code/compiler/babel-plugin/**'
              - 'code/compiler/loader/**'
              - 'code/compiler/metro-plugin/**'
              - 'code/demos/**'
              - 'package.json'
              - 'bun.lock'

  integration-tests:
    needs: changes
    if: needs.changes.outputs.integration-relevant == 'true'
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=6144'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/install

      - name: Install playwright
        run: bunx playwright install --with-deps

      - uses: nick-fields/retry@v3
        name: Run integration tests
        with:
          timeout_minutes: 30
          max_attempts: 2
          command: cd code/kitchen-sink && bun run test:web
